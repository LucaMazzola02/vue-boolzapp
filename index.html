<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vue-todolist</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Vue 3 -->
        <script src="https://unpkg.com/vue@3"></script>

        

        <div id="app">
            <div class="background">
                <div class="container"> 

                    <div class="sidebar">
                        <div class="top-sidebar">
                            <section class="left-size">
                                <div class="img-content">
                                    <img src="img/avatar_io.jpg" alt="my-avatar-image">
                                </div>
                                <div class="description">
                                    <h4>Sofia</h4>
                                </div>
                                
                            </section>
                            <section class="right-size">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </section>
                        </div>
                        <div class="cta">
                            <div class="bell">
                                <i id="bell" class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="description">
                                <h5>Ricevi notizie di nuovi messaggi</h5>
                                <a href="" id="underline">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="contacts"></div>

                    </div>


                    <div class="content">
                        <div class="header-content">

                            <section class="left-size">
                                <div class="img-content">
                                    <img src="img/avatar_1.jpg" alt="avatar-image">
                                </div>
                                <div class="description">
                                    <h4>Michele</h4>
                                    <p>Ultimo accesso oggi</p>
                                </div>
                                
                            </section>
                            <section class="right-size">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </section>

                        </div>

                        <div class="main-content">
                            <div class="sent-mess-container">
                                <div class="messagge sent-messagge">Tutto fatto!
                                    <div class="hours">16.15</div>
                                </div>         
                            </div>
                            <div class="rece-mess-container">
                                <div class="messagge rece-messagge">Hai portato a spasso il cane?
                                    <div class="hours">15.30</div>
                                </div>
                                <div class="messagge rece-messagge">Ricordati di stendere i panni
                                    <div class="hours">15.50</div>
                                </div>
                            </div>
                        </div>

                        <div class="footer-content">
                            <section><i class="fa-regular fa-face-smile"></i></section>
                            <section>
                                <input type="text" placeholder="Scrivi un messaggio">
                            </section>
                            <section><i class="fa-solid fa-microphone"></i></section>
                        </div>
                    </div>





                </div>

  




















            </div>          
        </div>

        <script src="script.js"></script>
    </body>
</html>
